<!DOCTYPE html>
<html>
<head>
	<title>#MisAmigasMeCuidan</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
	<button class="tablink" onclick="openPage('Tendedero', this, '#ccccff')" id="defaultOpen">Tendedero</button>
	<button class="tablink" onclick="openPage('Acompanar', this, '#ccccff')" id="defaultOpen">Acompa&#241ar</button>

	<div id="Tendedero" class="tabcontent">
		<i id="plus-button-1" class="fa fa-plus-square-o" aria-hidden="true" style="font-size:38px;color:#555"></i>
		<!-- Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<h4>Desahógate, todas te escuchan</h4>
				<label for="titulo">Título</label>
		    	<input type="text" id="titulo" name="titulo" size="50"><br>
		    	<br>
				<label for="descripcion">Descripción</label><br>
		    	<textarea id="descripcion" name="descripcion" cols="100" rows="5"></textarea><br>
		    	<br>
		    	<button id="publish-button" class="button">Publicar</button>
		    </div>
		</div>
	  	<div id="id-card-1" class="row"> </div>
	</div>

	<div id="Acompanar" class="tabcontent">
		<i id="plus-button-2" class="fa fa-calendar-plus-o" aria-hidden="true" style="font-size:36px;color:#555"></i>
	  	<div id="myModal2" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close2">&times;</span>
				<h4>¿Dónde necesitas que te acompañen?</h4>
				<label for="lugar">Lugar</label>
		    	<input type="text" id="lugar" name="lugar" size="50"><br>
		    	<br>
		    	<label for="fecha">¿Qué día?</label>
  				<input type="date" id="fecha" name="fecha"><br>
  				<br>
		    	<label for="hora-inicio">Hora inicio</label>
		    	<input type="time" id="hora-inicio" name="hora-inicio"><br>
		    	<br>
		    	<label for="hora-fin">Hora fin</label>
		    	<input type="time" id="hora-fin" name="hora-fin"><br>
		    	<br>
				<label for="descripcion2">Descripción</label><br>
		    	<textarea id="descripcion2" name="descripcion2" cols="100" rows="5"></textarea><br>
		    	<br>
		    	<button id="publish-button-2" class="button">Publicar</button>
		    </div>
		</div>
	  	<div id="id-card-2" class="row"></div>
	  	<div id="myModal3" class="modal"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/home.js"></script>
</body>
</html>
